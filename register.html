<!DOCTYPE html>
<html>

<head>
  <title>Eventify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Barlow:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/signinavbar.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
          <a class="navbar-brand" href="home.html">Eventify</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-2">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="home.html">Home</a></li>
            <li><a href="https://danielrosalucio.wixsite.com/eventify">About</a></li>
            <li><a href="register.html">Create Account</a></li>
            <li><a id="createvent" href="#" style="color: white;"><b>Create Event</b></a></li>
            <li>
              <a class="btn btn-default btn-outline btn-circle collapsed" data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2">Sign in</a>
            </li>
          </ul>
          <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse2">
            <form name="login" class="navbar-form navbar-right form-inline" role="form">
              <div class="form-group">
                <label class="sr-only" for="Email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Email" autofocus required />
              </div>
              <div class="form-group">
                <label class="sr-only" for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" required />
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
            </form>
          </div>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.navbar -->
  </div>

  <div class="container" style="margin-top: 170px;">
    <div class="row">
      <div class="col col-md-6 col-md-offset-3">
        <h2>Register an account, it's free!</h2>
        <hr>
        <br>
        <form name="register">
          <div class="form-group row">
            <div class="col col-md-6">
              <label for="formGroupExampleInput">First Name</label>
              <input type="text" class="form-control" id="fnameinput" placeholder="First Name" required>
            </div>
            <div class="col col-md-6">
              <label for="formGroupExampleInput">Last Name</label>
              <input type="text" class="form-control" id="lnameinput" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="email" class="form-control" id="emailinput" placeholder="Email" required>
          </div>
          <div class="form-group row">
            <div class="col col-md-6">
              <label for="formGroupExampleInput">Password</label>
              <input type="password" class="form-control" id="passinput" placeholder="Password" required>
            </div>
            <div class="col col-md-6">
              <label for="formGroupExampleInput">Confirm Password</label>
              <input type="password" class="form-control" id="confirmpassinput" placeholder="Confirm Password" required>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-success btn-block" data-toggle="modal" data-target="#registermodal">Submit</button>
        </form>
      </div>
    </div>
    <div class="row text-center">
      <div class="col col-md-6 col-md-offset-3">
        <a style="margin-top: 5px; display: block;" data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2">Already have an account? Sign In!</a>
        <hr>
        <div class="alert alert-success">
          <strong>Congrats!</strong> You have successfully created an account, <a class="alert-link" data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2">login</a> and start exploring.
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
  <script src="js/navbar.js"></script>
</body>

</html>
