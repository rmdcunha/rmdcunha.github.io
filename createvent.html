  <div class="container" style="margin-bottom: 50px;">
    <h1>Create an Event</h1>
    <hr>
    <form name="createvent">
      <div class="form-group">
        <label for="file-demo">Select an Image</label>
        <input id="file-demo" type="file" class="file" multiple=true data-preview-file-type="any">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Event title</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title" required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Insert a location</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Location" required>
      </div>
      <div class="form-group row">
        <div class="col col-md-6">
          <label for="begindate">Begin Date</label>
          <div class="input-group date begindate" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
            <input id="begindate" class="form-control" size="16" type="text" readonly required>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
          </div>
        </div>
        <div class="col col-md-6">
          <label for="enddate">End Date</label>
          <div class="input-group date enddate" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
            <input id="enddate" class="form-control" size="16" type="text" value="" readonly required>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="sel1">Choose a Category</label>
        <select class="form-control" id="sel1">
          <option>Cinema</option>
          <option>Childish</option>
          <option>Festivals</option>
          <option>Expositions</option>
          <option>Sports</option>
          <option>Theatre</option>
          <option>Literature</option>
          <option>Concerts</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Write a Description</label>
        <textarea class="form-control" rows="5" id="description" style="resize: none;"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div class="alert alert-success" style="margin-top: 10px;">
      <strong>Congrats!</strong> You have successfully created an <a class="alert-link" data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2">event</a>.
    </div>
